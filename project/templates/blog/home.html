{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

<div class="col-sm-10">
<!--    <h3 class="text-white my-5">Home Page</h3>-->
    {% for post in posts %}
    <div class="alert alert-secondary my-3">
        <div class="container">
            <h1 class="font-weight-bold" >{{post.title}}</h1>
            <p class="lead">{{post.desc}}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
